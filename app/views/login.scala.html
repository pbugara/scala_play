@(loginForm: Form[models.LoginFormData], error: String)(implicit request: RequestHeader)
    @main("Zaloguj się") {
    <div class="container">
        <h2><strong>Zaloguj się </strong><br/></h2>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form id="registration-data-form" role="form" action='@routes.UserController.signIn()' method="post">
                    @helper.CSRF.formField
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="@loginForm("email").value" placeholder="Email" class="form-control input-lg" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Hasło</label>
                        <input type="password" id="mobile" name="password" class="form-control input-lg" required>
                    </div>
                    <div class="form-check">
                        <button type="submit" class="addButton">Zaloguj się</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    }
